

<!DOCTYPE html>
<html lang="en-UK">
<head>
	<!--This links this page to the CSS style sheet-->
	<link rel="stylesheet" type="text/css" href="Cereal.CSS">

	<!--The next three tags are needed for Jquerry mobile to work-->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>

<body>
<div data-role="header">
</div>
<div data-role="main" class="ui-content">
			<h3 class="center">Enter your details</h3>
			<form class="center">
	  			First name:<br>
	 			<input type="text" name="firstname"><br>
				Last name:<br>
	  			<input type="text" name="lastname">
			</form> 


			<h3 class="center">Select your cereal</h3>
			<select name="Types of Cereal" >
				<option value="Cornflakes">Cornflakes</option>
	  			<option value="Alpen" >Alpen</option>
	  			<option value="Cocopops" >Cocopops</option>
			</select>

			<h3 class="center">Select how much mil you'd like</h3>
			<input type="range" id="myRange" value="90">

			<p>Click the button to get the value of the slider control.</p>

			<button onclick="myFunction()">Try it</button>

			<p><strong>Note:</strong> input elements with type="range" are not supported in IE 9 and earlier versions.</p>

			<p id="demo"></p>

			<script>
			function myFunction() {
			    var x = document.getElementById("myRange").value;
			    document.getElementById("demo").innerHTML = x;
			}
			</script>


</div>




</body>
</html>
